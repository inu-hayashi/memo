<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>detail</h1>
    <div>
        <a href="{% url 'app:index' %}">home</a>
    </div>

    <h2>{{ memo.title }}</h2>
    <div>
        {{ memo.text |linebreaks | urlize }}
    </div>
    <button>
        <a href="{% url 'app:edit_memo' memo.pk %}" class="btn">edit</a>
    </button>
    <form method="post" action="{% url 'app:delete_memo' memo.pk %}">
        {% csrf_token %}
        <button class="btn" type="submit" onclick='return confirm("本当に削除しますか");'>削除</button>
    </form>
</body>
</html>
